name: Deploy with Hidden Webhook

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create config file with hidden webhook
        run: |
          echo "// Auto-generated by GitHub Actions" > config.js
          echo "window.DISCORD_WEBHOOK = '${{ secrets.DISCORD_WEBHOOK }}';" >> config.js
          echo "console.log('âœ… Webhook loaded securely from GitHub Secrets');" >> config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
